<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Guatemala Peaks Adventure</title>
  <meta name="description" content="Contact local guides and organizers for mountaineering in Guatemala." />
  <link rel="stylesheet" href="styles/siteplan.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="siteplan.html">Guatemala Peaks Adventure</a>
      <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-controls="primary-menu">Menu</button>
      <nav id="site-nav" class="site-nav" aria-label="Main navigation">
        <ul id="primary-menu">
          <li><a href="siteplan.html">Home</a></li>
          <li><a href="trails.html">Trails</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="references.html">References</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact & Booking</h1>
    <form id="contactForm" novalidate>
      <div class="form-row">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" required minlength="2" />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-row">
        <label for="phone">Phone (optional)</label>
        <input id="phone" name="phone" type="tel" pattern="[\d\s+\-()]{6,}" />
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit">Send Message</button>
      <div id="formMsg" aria-live="polite" class="form-msg"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Guatemala Peaks Adventure.</p>
      <p><a href="references.html">References & Sources</a></p>
    </div>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
